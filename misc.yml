$schema: http://json-schema.org/schema#
definitions:
  stringSet:
    type: array
    items:
      type: string
    minItems: 1
    uniqueItems: true
  stringOrSet:
    anyOf:
      - type: string
      - $ref: '#definitions/stringSet'
  simpleValue:
    anyOf:
      - type: string
        description: simple string value
      - type: integer
        description: simple int value
      - type: number
        description: simple numeric value
      - type: boolean
        description: simple boolean value
